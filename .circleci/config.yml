version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install -r requirements.txt

      - run:
          name: run tests
          command: |
            flake8 --statistics
            pytest -v